<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--2022-10 ADD-->
    <title>Random Line Studies: Redraw Utility</title>
    <meta content="Random Line Studies" name="description">
    <meta content="Greg Sidal" name="author">
    <link rel="stylesheet" type="text/css" href="../ui.css">
    <script src="../ui.js"></script>
  </head>
  <body onload="UI.onload()" onresize="UI.resize('canv')"> <!--2022-12 EDIT (add onresize)-->
    <div class="back" onclick="UI.toggle('menubar','controlpane')">
      <!--2022-10 EDIT--><canvas id="canv" width="1000" height="1200"></canvas>
      <img src="" id="canvimg" width=100 height=100 class="dispnone" />
    </div>

    <div class="menubar hidden" id="menubar">  <!--2022-10 EDIT hidden-->
      <div class="open" id="controlbtn" onclick="UI.toggle('menubar','controlpane')"></div>
    </div>

    <div class="titlebar" id="titlebar">
      <i><div id="canv_title"></div></i>
      <div class="descr collapsible" id="canv_subtitle"></div>
    </div>

    <div class="panewrap"><div id="controlpane" class="controls fullpage"><div class="controlset">

      <div class="corner">
        <div class="close" id="controlbtn" onclick="UI.toggle('menubar','controlpane')"></div>
      </div>
      <div class="titleline">
        Random Line Studies: Redraw Utility
      </div>
      <div class="descr">
        Redraw picture from JSON output
      </div>


      <div id="redraw_foldpane" class="gapabove g25">
        <div class="">
          Paste JSON:
        </div>
        <div class="br">
          <textarea class="json long vis" id="redraw_json"></textarea>
        </div>

        <div class="line">
          <div class="nextsmall fwd" id="redraw_nextbtn" onclick="UI.drawjsonpic('canv','redraw')">draw</div>
          <div class="nextsmall dispnone stop" id="redraw_stopbtn" onclick="UI.Processes.stopall()">stop</div>
          &nbsp; &nbsp; <div class="stats" id="redraw_stats"></div>
        </div>
        <div class="line gap">
          scale: <input class="inp" id="redraw_scale" value="1.0"></input>
        </div>
      </div>

      <div class="descr gapabove g25">
         cc-by-nc 2015-2021 <a href="../index.html" class="link">Greg Sidal</a> 
      </div>

    </div></div></div>

  </body>
</html>
